<mat-toolbar>
    <mat-toolbar-row>
        <span>Estadistica meses en los que m√°s usuarios se unen</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>

<div  align="center" class="flexbox-parent" layout-fill  *ngIf="active_months.length > 0; else showLoading">
    <div layout="row"  layout-fill layout-align="center center" style="min-height: 500px">
        <div flex="15">
            <ngx-charts-advanced-pie-chart [view]="view" [results]="active_months" [gradient]="gradient"
                >
            </ngx-charts-advanced-pie-chart>
        </div>
    </div>
</div>


<ng-template #showLoading class="container center">
    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
</ng-template>
