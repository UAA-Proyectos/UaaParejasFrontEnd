<mat-toolbar>
    <mat-toolbar-row>
        <span>Estadistica usuarios que m√°s mensajes envian</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>

<div  align="center" class="flexbox-parent" layout-fill  *ngIf="user_inbox.length > 0; else showLoading">
    <div layout="row"  layout-fill layout-align="center center" style="min-height: 500px">
        <div flex="15">
            <ngx-charts-bar-vertical [view]="view" [results]="user_inbox" [gradient]="gradient" [xAxis]="showXAxis"
                [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                >
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>


<ng-template #showLoading class="container center">
    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
</ng-template>
