<mat-toolbar>
    <mat-toolbar-row>
        <span>Estadistica orientaciones sexuales</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>

<div  align="center" class="flexbox-parent" layout-fill  *ngIf="orientations.length > 0; else showLoading">
    <div layout="row"  layout-fill layout-align="center center" style="min-height: 500px">
        <div flex="15">
            <ngx-charts-bar-vertical [view]="view" [results]="orientations" [gradient]="gradient" [xAxis]="showXAxis"
                [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>


<ng-template #showLoading class="container center">
    <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
</ng-template>
